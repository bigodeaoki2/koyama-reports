<header class="mt-4">
  
  <div class="container">
    <div class="row pt-4">
      <h1>Novo Relatório</h1>
    </div>
  </div>

</header>

<main class="mt-4">

  <form [formGroup]="form" (submit)="adicionarVistoria()">
    <legend>
      <h2>Dados do novo relatório</h2>
    </legend>
    <fieldset>

      <p class="alert alert-success" *ngIf="msg">
        adicionado com sucessso
      </p>

      <div class="form-group">
        <label for="id">Id Imóvel</label>
        <input type="text" id="id" placeholder="id do imóvel" class="form-control col-3" formControlName="id">
      </div>
      <div class="form-group">
        <label for="endereco">Endereço do imóvel</label>
        <input type="text" id="endereco" placeholder="Ex: Avenida Bosuqe da Saúde, 376" class="form-control" formControlName="endereco">
      </div>
      <div class="form-group">
        <label for="corretor">Corretor Responsável</label>
        <input type="text" id="corretor" placeholder="nome do corretor" class="form-control col-7" formControlName="corretor">
      </div>
      <div class="form-group">
        <label for="date">Data Vistoria</label>
        <input type="text"
          id="date"
          placeholder="99/99/9999"
          class="form-control col-4"
          formControlName="date"
          autocomplete="off"
          bsDatepicker>
      </div>
      <div class="form-group">
        <label for="status">Status do Imóvel</label>
        <input type="text" id="status" placeholder="entrada/saída" class="form-control col-3" formControlName="status">
      </div>

      <button type="submit" class="btn btn-large btn-info" [disabled]="loading">
        {{ text }}
      </button>

    </fieldset>
  </form>

</main>
