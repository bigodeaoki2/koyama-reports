<div class="join" *ngIf="items.length > 0">
  
  <div class="container">
    <div class="d-flex justify-content-around p-2">
      <select class="form-control" #select1>
        <option value=""> Selecione o Relatorio </option>
        <option *ngFor="let item of items" [value]="item.id">
          <span *ngIf="item.id != ''">{{ item.id }} - {{ item.imovel }}</span>
        </option>
      </select>
    </div>
    <div class="d-flex justify-content-around p-2">
      <select class="form-control" #select2>
        <option value=""> Selecione o Relatorio </option>
        <option *ngFor="let item of items" [value]="item.id">
            <span *ngIf="item.id != ''">{{ item.id }} - {{ item.imovel }}</span>
        </option>
      </select>
    </div>
    <div class="d-flex justify-content-around p-2">
      <select class="form-control" #select3>
        <option value=""> Selecione o Relatorio </option>
        <option *ngFor="let item of items" [value]="item.id">
            <span *ngIf="item.id != ''">{{ item.id }} - {{ item.imovel }}</span>
        </option>
      </select>
    </div>
    <div class="d-flex justify-content-around p-2">
      <button class="btn btn-koyama" (click)="check()">Juntar</button>
    </div>
  </div>
</div>

<div id="shadow" *ngIf="active">
  <h1>Carregando...</h1>
</div>
